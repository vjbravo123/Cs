<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            padding: 5px;
        }
        img {
            width: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="voda.jpg" alt="Image 1"></td>

            <td><img src="airtelexpress.png" alt="Image 1"></td>
        
        </tr>
        <tr>
            <td ><img src="docomo.png" alt="Image 4"></td>
            <td colspan="2" style="text-align: center;">table with images</td>
            <td><img src="aircel.jpg" alt="Image 5"></td>
       
          
        </tr>
        <tr>
            <td><img src="uninor.jpg" alt="Image 1"></td>
            <td><img src="mtc.png" alt="Image 1"></td>
            <td><img src="hutch.png" alt="Image 1"></td>
            <td><img src="docomo.png" alt="Image 1"></td>
         
        </tr>
    </table>
</body>
</html>
